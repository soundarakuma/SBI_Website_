<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <link rel="icon" href="./images/favicon1.jpeg">
    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        body {
            background-image: url('./images/bg7.jpeg');
            height: 630px;
            width: 1200px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
}

.calculator {
    text-align: center;
    border: 2px solid #ccc;
    padding: 20px;
    width: 300px;
    /* margin-left: 100px; */
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
    
}

input {
    width: 91%;
    padding: 10px;
    margin-bottom: 10px;
    margin-right: 20px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    font-weight: bold;
}
     </style>
</head>
<body>
    <h1>Loan Calculator</h1>
    <div class="calculator">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" placeholder="Enter loan amount">

        <label for="interest">Interest Rate:</label>
        <input type="number" id="interest" placeholder="Enter interest rate">

        <label for="years">Loan Term (years):</label>
        <input type="number" id="years" placeholder="Enter loan term">

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>
        <a href="dashboard.html" style="text-decoration: none;">Back</a>
    </div>
    <script>
        function calculate() {
    // Get input values
    const amount = parseFloat(document.getElementById("amount").value);
    const interestRate = parseFloat(document.getElementById("interest").value) / 100;
    const years = parseFloat(document.getElementById("years").value);

    // Calculate monthly payment
    const monthlyInterestRate = interestRate / 12;
    const numberOfPayments = years * 12;
    const monthlyPayment = (amount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

    // Display result
    document.getElementById("result").innerHTML = "Monthly Payment: $" + monthlyPayment.toFixed(2);
}
    </script>
</body>
</html>
